{% extends 'base.html' %}

{% block title %}Passwort 채ndern - Lernmanager{% endblock %}

{% block content %}
<h1 class="mb-2">Passwort 채ndern</h1>

<div class="card">
    <form method="POST" action="{{ url_for('admin_passwort') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <div class="form-group">
            <label for="current_password">Aktuelles Passwort</label>
            <input type="password" id="current_password" name="current_password" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="new_password">Neues Passwort</label>
            <input type="password" id="new_password" name="new_password" class="form-control" required minlength="6">
            <small class="text-muted">Mindestens 6 Zeichen</small>
        </div>

        <div class="form-group">
            <label for="confirm_password">Neues Passwort best채tigen</label>
            <input type="password" id="confirm_password" name="confirm_password" class="form-control" required minlength="6">
        </div>

        <button type="submit" class="btn btn-primary">Passwort 채ndern</button>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Abbrechen</a>
    </form>
</div>
{% endblock %}
